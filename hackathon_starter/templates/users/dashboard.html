{% extends 'base.html' %}
{% load static %}

{% block content %}
    {% if not username %}

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p class="lead">
                        Please login.
                    </p>
                </div>
            </div>
        </div>
    {% else %}
        <div>
            <h1>Dashboard</h1>
        </div>
        <div style="background-color: #fbfbfc">
            <div class="container-fluid">
                <h2>Your Availablility</h2>
                <div class='input-group date col-md-3 col-lg-3' id='datetimepicker6'>
                    <input type='text' class="form-control" placeholder="Start" name="date_start"
                           value="{% if request.POST.date_start %}{{ request.POST.date_start }}{% endif %}"
                    >
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                    <input type='text' class="form-control" placeholder="End" name="date_end"
                    >
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
                <button type="submit" class="btn btn-default">Update</button>
            <h2>Upcoming Trips</h2>
                <p>{{ schedule }}</p>
            <h2>Resent Messages</h2>
            <p>{{ messages }}</p>
            </div>
        </div>    {% endif %}
{% endblock %}
